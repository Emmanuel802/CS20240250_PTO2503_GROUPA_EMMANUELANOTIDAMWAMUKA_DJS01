<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ğŸ™ï¸ Podcast App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="podcast-logo">
      <h1>ğŸ™ï¸ Podcast App</h1>
      <span><i class="fa-solid fa-magnifying-glass"></i></span>
    </header>

    <!-- FILTERS -->
    <div class="filters-container">
      <div class="filter-group">
        <label for="genre-filter">Filter by:</label>
        <select id="genre-filter" class="filter-select">
          <option value="all">All Genres</option>
          <option value="genre-1">Genre 1</option>
          <option value="genre-2">Genre 2</option>
          <option value="genre-3">Genre 3</option>
          <option value="genre-4">Genre 4</option>
        </select>
      </div>

      <div class="filter-group">
        <select id="sort-filter" class="filter-select">
          <option value="recent">Recently Updated</option>
          <option value="Popular">Most Popular</option>
          <option value="newest">Newest</option>
        </select>
      </div>
    </div>

    <!-- CARDS GRID-->
    <main id="podcast-grid" class="podcast-grid"></main>

    <!-- MODAL -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <div class="title-section">
          <h2 id="modal-title"></h2>
          <button class="close-btn" id="close-btn">&times;</button>
        </div>
        <div class="banner">
          <img id="modal-banner-image" class="modal-banner-image" />
          <div class="info-section">
            <h3>Description</h3>
            <p id="modal-description"></p>
            <h3>Genres</h3>
            <div id="modal-genres" class="modal-genres"></div>
            <p id="modal-updated-text" class="modal-updated-text"></p>
          </div>
        </div>
        <h3>Seasons</h3>
        <ul id="seasons-list" class="seasons-list"></ul>
      </div>
    </div>
    <!-- MODAL END -->

    <!-- SCRIPT -->
    <script type="module" defer src="./scripts/script.js"></script>
  </body>
</html>
